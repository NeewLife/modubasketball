<body>
<div id="map" style="width:1200px;height:900px;"></div>
<!--생성 테스트용-->
<form action="/spot/create" id="createForm">
    <span style="position: absolute; top: 0px; right: 10%; width: 500px;">
        <input type="text" id="address" name="address" placeholder="주소" autofocus>
        <button type="button" onclick="search()">검색</button>

        <div>
            코트 종류<br>
            <input type="radio" id="courtType1" name="courtType" value="아스팔트"><label for="courtType1">아스팔트</label>
            <input type="radio" id="courtType2" name="courtType" value="우레탄"><label for="courtType2">우레탄</label>
            <input type="radio" id="courtType3" name="courtType" value="고무"><label for="courtType3">고무</label>
            <input type="radio" id="courtType4" name="courtType" value="모래"><label for="courtType4">모래</label>
            <input type="radio" id="courtType5" name="courtType" value="알 수 없음"><label for="courtType5">알 수 없음</label>
        </div>
        <br>
        <div>
            사용료<br>
            <input type="radio" name="feeYn" value="무료">무료
            <input type="radio" name="feeYn" value="유료">유료
        </div>
        <br>
        <div>
            코트 사이즈<br>
            <input type="radio" name="courtSize" value="풀코트">풀코트
            <input type="radio" name="courtSize" value="반코트">반코트
        </div>
        <br>
        <div>
            주차여부<br>
            <input type="radio" name="parkYn" value="가능">가능
            <input type="radio" name="parkYn" value="불가능">불가능
        </div>
        <input type="text" id="goalPost" name="goalPost" placeholder="골대 갯수"><br>
        <input type="hidden" id="lat" name="lat" placeholder="위도">
        <input type="hidden" id="lon" name="lon" placeholder="경도">
        <input type="text" id="comment" name="comment" placeholder="기타 정보"><br>
        <input type="text" id="courtName" name="courtName" placeholder="코트 이름"><br>
        <button type="button" onclick="createSpot()">생성</button>
    </span>
</form>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fde71bf93e6ac65fad89567ffb615633&libraries=services"></script>
<script th:inline="javascript">

/*<![CDATA[*/
    var mapList = [[${mapList}]] ;
/*]]>*/

var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

var geocoder = new kakao.maps.services.Geocoder();

// 마커를 표시할 위치와 title 객체 배열입니다
var positions = [
    {
        content: '<button type="button" onclick="deleteSpot(33.450705, 126.570677)">삭제</button>',
        latlng: new kakao.maps.LatLng(33.450705, 126.570677)
    },
    {
        content: '<button type="button" onclick="deleteSpot(33.450936, 126.569477)">삭제</button>',
        latlng: new kakao.maps.LatLng(33.450936, 126.569477)
    },
    {
        content: '<button type="button" onclick="deleteSpot(33.450879, 126.569940)">삭제</button>',
        latlng: new kakao.maps.LatLng(33.450879, 126.569940)
    },
    {
        content: '<button type="button" onclick="deleteSpot(33.451393, 126.570738)">삭제</button>',
        latlng: new kakao.maps.LatLng(33.451393, 126.570738)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

for (var i = 0; i < positions.length; i ++) {

    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35);

    // 마커 이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage, // 마커 이미지
        clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
    });

    // 마커에 표시할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    kakao.maps.event.addListener(marker, 'click', makeOverListener(map, marker, infowindow));
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

var clickedMarker = new kakao.maps.Marker({
    // 지도 중심좌표에 마커를 생성합니다
    position: map.getCenter()
});

// 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
kakao.maps.event.addListener(map, 'click', function(mouseEvent) {

    // 클릭한 위도, 경도 정보를 가져옵니다
    var latlng = mouseEvent.latLng;

    // 마커 위치를 클릭한 위치로 옮깁니다
    clickedMarker.setMap(map);
    clickedMarker.setPosition(latlng);

    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
    message += '경도는 ' + latlng.getLng() + ' 입니다';

    console.log(message);

    document.getElementById('lat').value = latlng.getLat();
    document.getElementById('lon').value = latlng.getLng();
});


function deleteSpot(lat, lon){
    alert("deleteSpot 실행됨" + lat);
    document.getElementById('lat2').value = lat;
    document.getElementById('lon2').value = lon;

    document.getElementById('deleteForm').submit();
}

function search(){
    var address = document.getElementById('address').value;

    geocoder.addressSearch(address, function(result, status) {

        // 정상적으로 검색이 완료됐으면
         if (status === kakao.maps.services.Status.OK) {

            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            document.getElementById('lat').value = result[0].y;
            document.getElementById('lon').value = result[0].x;

            var chkDup = false;

            function checkDup(element){
                var lat = document.getElementById('lat').value;
                var lon = document.getElementById('lon').value;
                console.log(element.address === address);
                if(element.lat == lat && element.lon == lon || element.address === address){
                    chkDup = true;
                }
                return chkDup;
            }
            if(mapList.some(checkDup) == true){
                alert("중복됨");
                location.href = "/";
            }

            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: coords
            });

            // 인포윈도우로 장소에 대한 설명을 표시합니다
            var infowindow = new kakao.maps.InfoWindow({
                content: '<div style="width:150px;text-align:center;padding:6px 0;">' + address + '</div>'
            });
            infowindow.open(map, marker);

            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
            map.setCenter(coords);
        }


    })



}

function createSpot(){
    document.getElementById('createForm').submit();
}
</script>
</body>
